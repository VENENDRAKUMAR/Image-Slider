<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
        <div class="slide active"><img src="https://picsum.photos/300?random=1"></div>
        <div class="slide active"><img src="https://picsum.photos/300?random=2"></div>
        <div class="slide active"><img src="https://picsum.photos/300?random=4"></div>
        <div class="slide active"><img src="https://picsum.photos/300?random=5"></div>
        <div class="slide active"><img src="https://picsum.photos/300?random=6"></div>

    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

 <script src="script.js"></script> 
</body>
</html>
